<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-section">
        <div class="logo-background">
            <img src="images/odin-logo.png" alt="odin logo" class="odin-logo">
            <h1 class="odin-title">ODIN</h1>
        </div>
        <p class="attribution">Photo by <a href="https://unsplash.com/@rea_le?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andrea Ledda</a> on <a href="https://unsplash.com/images/nature/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="form-content">
        <p class="form-intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            You know you want to.</p>
        <form method="post">
            <h2>Let's Go!</h2>
            <label for="first-name">First name</label>
            <input type="text" name="first-name">

            <label for="last-name">Last name</label>
            <input type="text" name="last-name">

            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="password">Password</label>
            <input type="password" name="password">

            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password">

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
